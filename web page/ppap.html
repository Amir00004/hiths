<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <form method="get">
      <!--Radio buttons-->
      <h2>Radio buttons</h2>
      <label for="os">Your Operating System:</label> <br>
      <input id="Windows" type="radio" name="os" value="Windows" checked>
      <label for="Windows">Windows</label><br>
      <input id="Mac" type="radio" name="os" value="Mac">
      <label for="Mac">Mac</label><br>
      <input id="Linux" type="radio" name="os" value="Linux">
      <label for="Linux">Linux</label><br>
      <input type="reset" name="" value="reset">
      <input type="submit" name="" value="submit"> <br>
      <!--Select element-->
      <h2><code>Select</code> element</h2>
      <label for="countries">What is your country:</label>
      <select name="country" id="countries">
        <option value="Afganistan">Afghanistan</option>
        <option value="Albania">Albania</option>
        <option value="Algeria">Algeria</option>
        <option value="American Samoa">American Samoa</option>
      </select><br>
  
      <br>
      <!-- Data List-->
      <h3>Data list</h3>
      <input list="programming" name="programming lan">
      <datalist id="programming">
        <option value="Python">
        <option value="C">
        <option value="C#">
        <option value="C++">
      </datalist> 
    </form>
    <aside>
      <h2>aside bar</h2>
    </aside>
    <br>
    <footer>
      <h2>Footer</h2>
      <!-- Some other elements:
          code => just to let it know that it is a code
          pre => leave just like it is writen in the code
          q => For quotes
          blockquote => make a quote a block
          wbr => word break
          bdi => remove the thing from page direction
          iframe => to embed a site
        -->
      <code>
          <pre>
            x = 5
            y = 7
            print(x + y)
          </pre>
        </code>
  
      <p><bdi>السلام</bdi> 2 welcome</p>
  
      <iframe src="https:\\www.elzero.org" width="800" height="800"></iframe>
      <!--This is how to spacing in html-->
      <p>larbi &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; larbi</p> 
  
    </footer>



<!--
  to center something either:
  margin: 0 auto 0 auto;
  text-align: center;
-->






  </body>
</html>
